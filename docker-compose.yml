version: '3'
services:
  app:
    container_name: astro-docker
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4321:4321
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: